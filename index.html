<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-body">
            <div class="input-display">
                <input type="text">
            </div>
            <div class="deg">
                <button class="button">DEG</button>
                <button class="button">F-E</button>
            </div>
            <div class="M-function buttons">
                <button class="button mc" style="color:rgb(173, 173, 173); ">MC</button>
                <button class="button mr" style="color:rgb(173, 173, 173); ">MR</button>
                <button class="button">M+</button>
                <button class="button">M-</button>
                <button class="button">MS</button>
            </div>
            <div class="trigo">
                <button class="button"><span class="traingle">âŠ¿</span> Triganometry 
                    <!-- <select id="trigo">
                        <option value="volvo">Sin</option>
                        <option value="volvo">Cosec</option>
                        <option value="saab">Cos</option>
                        <option value="volvo">Sec</option>
                        <option value="fiat">Tan</option>
                        <option value="audi">Cot</option>
                    </select> -->
                </button>
                <button class="button f-symbol"><span>&#402;</span> Function
                    <!-- <select id="function">
                        <option value="volvo">Sin</option>
                        <option value="volvo">Cosec</option>
                        <option value="saab">Cos</option>
                        <option value="volvo">Sec</option>
                        <option value="fiat">Tan</option>
                        <option value="audi">Cot</option>
                    </select> -->
                </button>
            </div>
            <div class="buttons">
                <button class="button">2<sup>nd</sup></button>
                <button class="button pie">&pi;</button>
                <button class="button">e</button>
                <button class="button" id="clear">C</button>
                <button class="button" id="backspace">&#9003;</button>
            </div>
            <div class="buttons">
                <button class="button" id="square">x<sup>2</sup></button>
                <button class="button" id="fractional">1/x</button>
                <button class="button" id="mod-x">|x|</button>
                <button class="button" id="exponential">exp</button>
                <button class="button" id="mod">mod</button>
            </div>
            <div class="buttons">
                <button class="button" id="Square-root">2<sub>&radic;<span style="text-decoration:overline;">&nbsp;X</span></sub></button>
                <button class="button" id="opening-bracket">(</button>
                <button class="button" id="closing-bracket">)</button>
                <button class="button" id="factorial">n!</button>
                <button class="button" id="divide">&#247;</button>
            </div>
            <div class="buttons">
                <button class="button" id="x-power-y">x<sup>y</sup></button>
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button" id="multiply">*</button>
            </div>
            <div class="buttons">
                <button class="button" id="ten-power-x">10<sup>x</sup></button>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button" id="subtract">-</button>
            </div>
            <div class="buttons">
                <button class="button" id="log">log</button>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button" id="add">+</button>
            </div>
            <div class="buttons">
                <button class="button" id="ln">ln</button>
                <button class="button"><sup>+</sup>&#8725;-</button>
                <button class="button number">0</button>
                <button class="button dot">.</button>
                <button class="button" id="equal">=</button>
            </div>  
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
